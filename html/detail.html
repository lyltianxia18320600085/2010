<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/detail.css">
    <script src="../js/jquery-1.10.1.min.js"></script>
    <script src="../js/detail.js"></script>
    <link rel="stylesheet" href="../icon-font/iconfont.css">
    <script src="../js/cookie.js"></script>
</head>

<body>
    <!-- 首页头部 -->
    <header class="head">
        <div class="head_center">
            <img src="../img/logo.png" alt="">
            <div class="head_btn">
                <input type="text" placeholder="&nbsp;请输入商品名称">
                <button>搜索</button>
            </div>
            <p><button class="denglu">登录</button></p>
        </div>
    </header>
    
    <!-- 放大镜 -->
    <div class="magnifier">
        <img src="" alt="">
    </div>
   
    <!-- 详情页内容 -->
    <article class="detail">
        <section class="detailTop">
            <div class="dtLeft">
                <div class="smallimg">
                    <div class="mark"></div>
                    <img src="" alt="" class="simg">
                </div>
                <div class="imgSmall">
                    <div class="btnl"><span class="iconfont icon-xiangzuo"></span></div>
                    <div class="btnCenter">
                        <nav>
                             <!-- <img src="../img/d1.src" alt=""> -->
                        </nav>
                    </div>
                    <div class="btnr"><span class="iconfont icon-xiangyou"></span></div>
                </div>
            </div>
            <div class="dtRight">
                <h5> </h5>
                <div class="dtR">
                    <div class="dtR1">
                        <div class="dtR1top">
                            <div class="dp1">券后价</div>
                            <div class="dp2">￥</div>
                            <div class="dp3"></div>
                            <div class="dp4">原价</div>
                            <div class="dp5"></div>
                        </div>
                        <div class="dtR1bottom">
                            <div class="dm1">优惠券</div>
                            <div class="dm2"></div>
                            <div class="dm3">剩880张</div>
                            <div class="dm4">立即领取</div>
                        </div>
                    </div>
                    <div class="dtR3">
                        <div>销量</div>
                        <div></div>
                    </div>
                    <div class="dtR2"></div>
                </div>
                <aside class="size">
                    <div class="scolor">
                        <p></p>
                        <div class="sclist">
                        </div>
                    </div>
                    <div class="ssize">
                        <p></p>
                        <div class="sslist">
                            <!-- <span class="act">38</span>
                            <span>39</span>
                            <span>40</span>
                            <span>41</span>
                            <span>42</span>
                            <span>43</span>
                            <span>44</span> -->
                        </div>
                    </div>
                    <div class="snum">
                        <p>数量</p>
                        <div class="snumber">
                            <span class="reduce">-</span>
                            <span disabled class="count">0</span>
                            <span class="add">+</span>
                        </div>
                    </div>
                </aside>
                <div class="buy">
                    <div class="buy1">查看购物车</div>
                    <div class="buy2">加入购物车</div>
                </div>
            </div>
        </section>
        <section class="detailFoot">
            <div class="dFl">
                <p class="df1"></p>
                <p class="df2">描述相符: <span></span></p>
                <p class="df3">服务态度: <span></span></p>
                <p class="df4">发货速度: <span></span></p>
            </div>
            <div class="dFr">
                <div class="head">
                    <span class="curr">商品详情</span>
                    <span>用户评价</span>
                </div>
                <div class="center">
                    <div class="c1"></div>
                    <!-- <img src="../img/dd1.src" alt="">
                    <img src="../img/dd2.src" alt="">
                    <img src="../img/dd3.src" alt="">
                    <img src="../img/dd4.src" alt="">

                    <img src="../img/dd8.src" alt="">
                    <img src="../img/dd9.src" alt="">
                    <img src="../img/dd10.src" alt=""> -->
                </div>
            </div>
        </section>

    <footer class="foot">
